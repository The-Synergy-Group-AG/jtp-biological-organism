
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cns-consciousness-core-deployment
  namespace: biological-production
  labels:
    app: biological-organism
    component: cns-consciousness-core
spec:
  replicas: 5
  selector:
    matchLabels:
      app: biological-organism
      component: cns-consciousness-core
  template:
    metadata:
      labels:
        app: biological-organism
        component: cns-consciousness-core
    spec:
      containers:
      - name: cns-consciousness-core
        image: biological-organism/cns-consciousness-core:latest
        ports:
        - containerPort: 8101
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: SERVICE_PORT
          value: "8101"
        - name: MONITORING_ENABLED
          value: "true"
        resources:
          limits:
            cpu: "1000m"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8101
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8101
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: logs-volume
          mountPath: /var/log/biological
      volumes:
      - name: logs-volume
        persistentVolumeClaim:
          claimName: biological-logs-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: cns-consciousness-core-service
  namespace: biological-production
  labels:
    app: biological-organism
    component: cns-consciousness-core
spec:
  selector:
    app: biological-organism
    component: cns-consciousness-core
  ports:
  - name: http
    port: 8101
    targetPort: 8101
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cns-consciousness-core-ingress
  namespace: biological-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - cns-consciousness-core.biological-godhood.org
    secretName: cns-consciousness-core-tls
  rules:
  - host: cns-consciousness-core.biological-godhood.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cns-consciousness-core-service
            port:
              number: 8101
