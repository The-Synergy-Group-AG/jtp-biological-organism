# JTP Biological Organism Redis Configuration
# For testing biological consciousness session persistence

# Network
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# General
daemonize no
supervised no
loglevel notice
logfile ""

# Memory management
maxmemory 128mb
maxmemory-policy allkeys-lru

# Biological consciousness specific settings
# Save biological state more frequently for testing
save 900 1
save 300 10
save 60 10000

# Enable AOF for better data persistence
appendonly yes
appendfilename "biological-consciousness.aof"
appendfsync everysec

# Disable dangerous commands in test environment
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""

# Performance optimizations for testing
databases 16

# Set a specific password for test isolation
# requirepass biological_consciousness_test_2025
